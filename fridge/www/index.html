<!doctype html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Lednice</title>
    <meta name="viewport" content="width=device-width, user-scalable=false;">
</head>
    
<body>

    <div id="frame">

        <h1>Lednice</h1>

        <div class="box e door">
            <label>Dveře</label>
            <span class="value">
                <var id="D">Zavřeno</var>
            </span>
        </div>

        <div class="box a">
            <label>Uvnitř</label>
            <span class="value">
                <var id="i">4,25</var>
                <span>°C</span>
            </span>
        </div>

        <div class="box b">
            <label id="Aname">Pivo</label>
            <span class="value">
                <var id="A">5,25</var>
                <span>°C</span>
            </span>
        </div>

        <div class="box b">
            <label id="Bname">Kofola</label>
            <span class="value">
                <var id="B">5,25</var>
                <span>°C</span>
            </span>
        </div>

        <div class="box d">
            <label>Venku</label>
            <span class="value">
                <var id="V">4,25</var>
                <span>°C</span>
            </span>
        </div>

        <div class="box c">
            <label>Peltier</label>
            <span class="value">
                <var id="P">5,25</var>
                <span>°C</span>
            </span>
        </div>

        <div class="box f">
            <label>Zdroj</label>
            <span class="value">
                <var id="Z">5,25</var>
                <span>°C</span>
            </span>
        </div>

        <div class="time">
            <span id="timestamp">125</span>
        </div>

    </div>

</body>
</html>
